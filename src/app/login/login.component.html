<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <img src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=1380&t=st=1687597234~exp=1687597834~hmac=89921e7f0b6a162a96b9d438d1d264c82e49bedbdb2be8e5f5085def38bd30ee" alt="">
    </mat-grid-tile>
    <mat-grid-tile>
        
      

          <mat-card class="mat-elevation-z11" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Login</mat-card-title>
              
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email" type="email">
                    <mat-icon matPrefix>account_circle</mat-icon>
                  </mat-form-field>
                </p>
                <br>
                <p>
                  <mat-form-field >
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
              
              </mat-form-field>
                </p> 
              
              
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
              
              <div  *ngIf="this.isLoggedIn" class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
              </form>
            </mat-card-content>
            <mat-card-actions>

              
              <h4 class="text-danger">{{errorMessage}}</h4>
            </mat-card-actions>
        </mat-card>








    </mat-grid-tile>
  </mat-grid-list>
