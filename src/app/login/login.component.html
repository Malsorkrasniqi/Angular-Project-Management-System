<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <img  class="" src="https://queue-it.com/media/ppcp1twv/product-drop.jpg" alt="">
    </mat-grid-tile>
    <mat-grid-tile>
        
      

          <mat-card class="mat-elevation-z11" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Login</mat-card-title>
              
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email" type="email">
                    <mat-icon matPrefix>account_circle</mat-icon>
                  </mat-form-field>
                </p>
                <br>
                <p>
                  <mat-form-field >
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
              
              </mat-form-field>
                </p> 
              
              
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
              
              <div  *ngIf="this.isLoggedIn" class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
              <div  *ngIf="(!this.isLoggedIn) && (logInClicked)" class="alert alert-danger" role="alert">
                {{errorMessage}}
              </div>
              </form>
            </mat-card-content>
            <mat-card-actions>

              
              
            </mat-card-actions>
        </mat-card>








    </mat-grid-tile>
  </mat-grid-list>
